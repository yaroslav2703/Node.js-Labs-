<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xmlhttprequest</title>
</head>
<body onload="getText()">
<div></div>
<script>
    function getText() {
        let httpRequest = new XMLHttpRequest();
        httpRequest.open('GET','http://localhost:5000/api/name',true);
        httpRequest.onreadystatechange = () => {
            if(httpRequest.readyState===4 && httpRequest.status === 200) {

                document.getElementsByTagName("div")[0].innerHTML = httpRequest.responseText;
            } else {
                console.log(httpRequest.statusCode);
            }
        };
        httpRequest.send();


    }
</script>
</body>
</html>

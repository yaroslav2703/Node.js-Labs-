<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div></div>
    <script>
        $(document).ready(() =>{
            let settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://localhost:5000/api/name",
                "method": "GET"
            };
            $.ajax(settings).done(response => {
                $("div").text(response);
            });
        })
    </script>
</body>
</html>
